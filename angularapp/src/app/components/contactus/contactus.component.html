<div class="bg-gradient-to-r from-red-900 via-gray-900 to-red-900 p-8 shadow-lg rounded-lg text-white">
    <h2 class="text-3xl font-bold mb-4 text-center">Contact Us</h2>
    <p class="text-center mb-4">Have any questions? Reach out to us at <a href="mailto:info@loanprovider.com" class="text-blue-300 hover:underline">info@loanprovider.com</a> or call us at <span class="font-bold">+91-123-456-7890</span></p>
    <form class="space-y-4">
        <div>
            <label for="name" class="block text-sm font-medium">Name</label>
            <input type="text" id="name" name="name" class="mt-1 p-2 w-full rounded-md bg-gray-800 text-white border border-gray-700 focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" required>
        </div>
        <div>
            <label for="email" class="block text-sm font-medium">Email</label>
            <input type="email" id="email" name="email" class="mt-1 p-2 w-full rounded-md bg-gray-800 text-white border border-gray-700 focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" required>
        </div>
        <div>
            <label for="query" class="block text-sm font-medium">Your Query</label>
            <textarea id="query" name="query" rows="4" class="mt-1 p-2 w-full rounded-md bg-gray-800 text-white border border-gray-700 focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" required></textarea>
        </div>
        <div class="text-center">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
        </div>
    </form>
</div>
